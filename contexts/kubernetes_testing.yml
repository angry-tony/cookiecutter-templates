default_context:
# infra
    openstack_network_engine: opencontrail
    openstack_enabled: false
    stacklight_enabled: false
    cicd_enabled:  false
    kubernetes_enabled: true

    openstack_nfv_dpdk_enabled: false
    openstack_nfv_sriov_enabled: false

# kubernetes
    cluster_name: k8s-salt-model
    cluster_domain: mcp-fuel-aio.local
    reclass_repository: "https://github.com/mceloud/k8s-salt-model.git"

    salt_master_ip: 172.16.10.100
    salt_master_management_ip: 192.168.10.100

    kubernetes_control_address: 172.16.10.253
    kubernetes_control_node01_address: 172.16.10.107
    kubernetes_control_node02_address: 172.16.10.108
    kubernetes_control_node03_address: 172.16.10.109
    kubernetes_control_node01_deploy_address: 192.168.10.107
    kubernetes_control_node02_deploy_address: 192.168.10.108
    kubernetes_control_node03_deploy_address: 192.168.10.109

    kubernetes_keepalived_vip_interface: ens4

    kubernetes_compute_node01_single_address: 172.16.10.105
    kubernetes_compute_node02_single_address: 172.16.10.106
    kubernetes_compute_node01_deploy_address: 192.168.10.105
    kubernetes_compute_node02_deploy_address: 192.168.10.106

    cfg01_name: cfg01
    ctl01_name: ctl01
    ctl02_name: ctl02
    ctl03_name: ctl03
    ctl_name: ctl
    cmp01_name: cmp01
    cmp02_name: cmp02

    calico_network: 192.168.0.0
    calico_netmask: 16
    calico_enable_nat: True

    hyperkube_image: "docker-prod-virtual.docker.mirantis.net/mirantis/kubernetes/hyperkube-amd64:v1.5.4-5"
    calico_cni_image: "docker-prod-virtual.docker.mirantis.net/mirantis/projectcalico/calico/cni:latest"
    calico_image: "docker-prod-virtual.docker.mirantis.net/mirantis/projectcalico/calico/node:latest"
    calicoctl_image: "docker-prod-virtual.docker.mirantis.net/mirantis/projectcalico/calico/ctl:latest"


