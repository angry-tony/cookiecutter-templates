{%- macro password(size=16) -%}
{% for index in range(size) %}{{ 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'|random }}{% endfor %}
{%- endmacro %}
classes:
- service.keepalived.cluster.single
- service.haproxy.proxy.single
- system.openstack.common
parameters:
  _param:
    cluster_vip_address: {{ cookiecutter.dbs_vip }}
    cluster_node01_hostname: {{ cookiecutter.dbs01_name }}
    cluster_node01_address: {{ cookiecutter.dbs01_ip }}
    cluster_node02_hostname: {{ cookiecutter.dbs01_name }}
    cluster_node02_address: {{ cookiecutter.dbs02_ip }}
    cluster_node03_hostname: {{ cookiecutter.dbs03_name }}
    cluster_node03_address: {{ cookiecutter.dbs03_ip }}
    galera_server_cluster_name: openstack_cluster
    galera_server_maintenance_password: {{ password(16) }}
    galera_server_admin_password: {{ password(16) }}
  keepalived:
    cluster:
      instance:
        VIP:
          virtual_router_id: 190
  haproxy:
    proxy:
      listen:
        mysql_cluster:
          type: mysql
          binds:
          - address: ${_param:cluster_vip_address}
            port: 3306
          servers:
          - name: ${_param:cluster_node01_hostname}
            host: ${_param:cluster_node01_address}
            port: 3306
            params: check
          - name: ${_param:cluster_node02_hostname}
            host: ${_param:cluster_node02_address}
            port: 3306
            params: backup check
          - name: ${_param:cluster_node03_hostname}
            host: ${_param:cluster_node03_address}
            port: 3306
            params: backup check
