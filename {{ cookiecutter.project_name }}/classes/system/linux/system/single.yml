  linux:
    system:
      repo:
        tcpcloud:
          source: "deb [arch=amd64] {{ cookiecutter.apt_repository }}/{{ cookiecutter.apt_branch }}/ trusty main security extra tcp tcp-salt {{ cookiecutter.openstack_version }} {% if cookiecutter.opencontrail_version == '2.2' %}oc22{% endif %} galera-s9s"
          architectures: amd64
          default: true
          key_url: "http://apt.tcpcloud.eu/public.gpg"
    network:
      host:
        {{ cookiecutter.cfg01_name }}:
          address: {{ cookiecutter.cfg01_ip }}
          names:
          - {{ cookiecutter.cfg01_name }}
        {{ cookiecutter.ctl01_name }}:
          address: {{ cookiecutter.ctl01_ip }}
          names:
          - {{ cookiecutter.ctl01_name }}
        {{ cookiecutter.ctl02_name }}:
          address: {{ cookiecutter.ctl02_ip }}
          names:
          - {{ cookiecutter.ctl02_name }}
        {{ cookiecutter.ctl03_name }}:
          address: {{ cookiecutter.ctl03_ip }}
