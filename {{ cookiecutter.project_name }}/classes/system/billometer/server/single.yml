classes:
- service.billometer.server.single
- service.git.client
- service.postgresql.server.local
- service.python.environment
- service.rabbitmq.server.single
- service.supervisor.server.single
parameters:
  _param:
    keystone_billometer_address: ${_param:control_vip_address}
    keystone_billometer_password: ${_param:keystone_billometer_password}
  postgresql:
    server:
      database:
        billometer:
          encoding: UTF8
          locale: cs_CZ
          users:
          - name: billometer
            createdb: true
            password: ${_param:postgresql_billometer_password}
            host: 127.0.0.1
            rights: all privileges
  billometer:
    server:
      source:
        engine: pkg
      metric:
        in:
          engine: graphite
          host: 10.0.106.150
          port: 80
          ssl: false
        out:
          engine: statsd
          host: 10.0.106.150
          prefix: billometer
          port: 8125
  rabbitmq:
    server:
      host:
        '/billometer':
          enabled: true
          user: billometer
          password: ${_param:rabbitmq_billometer_password}
