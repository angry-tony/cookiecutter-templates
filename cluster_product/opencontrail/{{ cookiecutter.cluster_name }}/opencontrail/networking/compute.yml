# Opencontrail compute node default networking template
#
parameters:
  linux:
    network:
      interface:
    {%- if cookiecutter.deployment_type == 'physical' %}
      {%- if cookiecutter.get('static_ips_on_deploy_network_enabled', 'False') == 'True' %}
        {{ cookiecutter.compute_deploy_nic }}: ${_param:linux_deploy_interface}
      {%- endif %}
        eth1:
          mtu: 9000
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        eth2:
          mtu: 9000
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_second_nic}
          master: bond0
        bond0:
          mtu: 9000
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          - ${_param:primary_second_nic}
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic}
          mode: {{ cookiecutter.compute_bond_mode }}
        bond0.1:
          mtu: 9000
          name: bond0.${_param:control_vlan}
          enabled: true
          proto: static
          type: vlan
          use_interfaces:
          - bond0
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
        bond0.2:
          mtu: 9000
          name: bond0.${_param:tenant_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        vhost0:
          enabled: true
          type: eth
          mtu: 9000
          address: ${_param:tenant_address}
          netmask: ${_param:tenant_network_netmask}
          pre_up_cmds:
          - /usr/lib/contrail/if-vhost0
          use_interfaces:
          - bond0.${_param:tenant_vlan}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
    {%- elif cookiecutter.deployment_type == 'virtual' %}
      {%- if cookiecutter.get('static_ips_on_deploy_network_enabled', 'False') == 'True' %}
        ens2: ${_param:linux_deploy_interface}
      {%- endif %}
        ens3: ${_param:linux_single_interface}
        ens4:
          mtu: 9000
          enabled: true
          proto: manual
          type: eth
        vhost0:
          enabled: true
          type: eth
          mtu: 9000
          address: ${_param:tenant_address}
          netmask: ${_param:tenant_network_netmask}
          gateway: ${_param:opencontrail_compute_gateway}
          pre_up_cmds:
          - /usr/lib/contrail/if-vhost0
          use_interfaces:
          - ${_param:opencontrail_compute_iface}
    {%- endif %}
