classes:
{%- if cookiecutter.get('local_repositories', 'False') == 'True' %}
- system.linux.system.repo_local.mcp.contrail
{%- else %}
- system.linux.system.repo.mcp.contrail
{%- endif %}
- system.opencontrail.compute.cluster
- system.opencontrail.client.cluster
- system.opencontrail.client.resource.virtual_router
- cluster.{{ cookiecutter.cluster_name }}.infra
parameters:
  _param:
    opencontrail_compute_address: ${_param:tenant_address}

  linux:
    network:
      interface:
        {%- if cookiecutter.deployment_type == 'physical' %}
        eth1:
          mtu: 9000
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_first_nic}
          master: bond0
        eth2:
          mtu: 9000
          enabled: true
          type: slave
          proto: manual
          name: ${_param:primary_second_nic}
          master: bond0
        bond0:
          mtu: 9000
          enabled: true
          proto: manual
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          - ${_param:primary_second_nic}
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic}
          mode: {{ cookiecutter.compute_bond_mode }}
        bond0.1:
          mtu: 9000
          name: bond0.${_param:control_vlan}
          enabled: true
          proto: static
          type: vlan
          use_interfaces:
          - bond0
          address: ${_param:single_address}
          netmask: ${_param:control_network_netmask}
        bond0.2:
          mtu: 9000
          name: bond0.${_param:tenant_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - bond0
        vhost0:
          enabled: true
          type: eth
          mtu: 9000
          address: ${_param:tenant_address}
          netmask: ${_param:tenant_network_netmask}
          pre_up_cmds:
          - /usr/lib/contrail/if-vhost0
          use_interfaces:
          - bond0.${_param:tenant_vlan}
          name_servers:
          - ${_param:dns_server01}
          - ${_param:dns_server02}
        {%- elif cookiecutter.deployment_type == 'virtual' %}
        ens3: ${_param:linux_single_interface}
        ens4:
          mtu: 9000
          enabled: true
          proto: manual
          type: eth
        vhost0:
          enabled: true
          type: eth
          mtu: 9000
          address: ${_param:tenant_address}
          netmask: ${_param:tenant_network_netmask}
          gateway: ${_param:opencontrail_compute_gateway}
          pre_up_cmds:
          - /usr/lib/contrail/if-vhost0
          use_interfaces:
          - ${_param:opencontrail_compute_iface}
        {%- endif %}