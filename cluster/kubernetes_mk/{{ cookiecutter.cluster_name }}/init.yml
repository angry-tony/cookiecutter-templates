# Address plan covered at:
# https://docs.google.com/spreadsheets/d/17jhct4awbaoXVKp7_SdCbS-DBlikB6oEMb3gzLI4By8/edit#gid=0
classes:
- system.linux.system.single
- system.openssh.server.team.tcpcloud
- cluster.{{ cookiecutter.cluster_name }}.infra
- cluster.{{ cookiecutter.cluster_name }}.kubernetes
parameters: 
  _param:
    cluster_domain: {{ cookiecutter.cluster_domain }}
    reclass_data_revision: master
    cluster_name: {{ cookiecutter.cluster_name }}

    # cert parameters
    salt_minion_ca_host: ${_param:infra_config_hostname}.${_param:cluster_domain}
    salt_minion_ca_authority: salt_master_ca

    # infra service addresses
    infra_config_address: {{ cookiecutter.salt_master_ip }}
    infra_config_deploy_address: {{ cookiecutter.salt_master_management_ip }}
    infra_config_hostname: {{ cookiecutter.cfg01_name }}

    # node hostnames
    kubernetes_compute_node01_hostname: {{ cookiecutter.cmp01_name }}
    kubernetes_compute_node02_hostname: {{ cookiecutter.cmp02_name }}
    kubernetes_control_node01_hostname: {{ cookiecutter.ctl01_name }}
    kubernetes_control_node02_hostname: {{ cookiecutter.ctl02_name }}
    kubernetes_control_node03_hostname: {{ cookiecutter.ctl03_name }}
    kubernetes_control_hostname: {{ cookiecutter.ctl_name }}

    # kubernetes deploy addresses
    kubernetes_control_node01_deploy_address: {{ cookiecutter.kubernetes_control_node01_deploy_address }}
    kubernetes_control_node02_deploy_address: {{ cookiecutter.kubernetes_control_node02_deploy_address }}
    kubernetes_control_node03_deploy_address: {{ cookiecutter.kubernetes_control_node03_deploy_address }}
    kubernetes_compute_node01_deploy_address: {{ cookiecutter.kubernetes_compute_node01_deploy_address }}
    kubernetes_compute_node02_deploy_address: {{ cookiecutter.kubernetes_compute_node02_deploy_address }}

    # kubernetes service addresses
    kubernetes_control_address: {{ cookiecutter.kubernetes_control_address }}
    kubernetes_control_node01_address: {{ cookiecutter.kubernetes_control_node01_address }}
    kubernetes_control_node02_address: {{ cookiecutter.kubernetes_control_node02_address }}
    kubernetes_control_node03_address: {{ cookiecutter.kubernetes_control_node03_address }}

    # kubernetes compute
    kubernetes_compute_node01_single_address: {{ cookiecutter.kubernetes_compute_node01_single_address }}
    kubernetes_compute_node02_single_address: {{ cookiecutter.kubernetes_compute_node02_single_address }}

