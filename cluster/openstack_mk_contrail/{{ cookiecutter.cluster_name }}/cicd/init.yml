parameters:
  _param:
    cicd_control_address: {{ cookiecutter.cicd_vip_ip }}
    cicd_control_node01_address: {{ cookiecutter.cicd01_control_ip }}
    cicd_control_node02_address: {{ cookiecutter.cicd02_control_ip }}
    cicd_control_node03_address: {{ cookiecutter.cicd03_control_ip }}
    cicd_control_hostname: {{ cookiecutter.cicd_hostname }}
    cicd_control_node01_hostname: {{ cookiecutter.cicd_node01_hostname }}
    cicd_control_node02_hostname: {{ cookiecutter.cicd_node02_hostname }}
    cicd_control_node03_hostname: {{ cookiecutter.cicd_node03_hostname }}
  linux:
    network:
      host:
        ci:
          address: ${_param:cicd_control_address}
          names:
          - ${_param:cicd_control_hostname}
          - ${_param:cicd_control_hostname}.${_param:cluster_domain}
        ci01:
          address: ${_param:cicd_control_node01_address}
          names:
          - ${_param:cicd_control_node01_hostname}
          - ${_param:cicd_control_node01_hostname}.${_param:cluster_domain}
        ci02:
          address: ${_param:cicd_control_node02_address}
          names:
          - ${_param:cicd_control_node02_hostname}
          - ${_param:cicd_control_node02_hostname}.${_param:cluster_domain}
        ci03:
          address: ${_param:cicd_control_node03_address}
          names:
          - ${_param:cicd_control_node03_hostname}
          - ${_param:cicd_control_node03_hostname}.${_param:cluster_domain}
